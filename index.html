<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Whatsapp</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container body">
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-text">Whatsapp</a>
            <span class="d-flex nav-icon">
                <img src="img/delta_ic_search.png" alt="" class="nav-src">
                <img src="img/blank-profile-picture.png" alt="" class="nav-logo">
            </span>
        </div>
    </nav>

    <div class="inbox">
        <div class="chats d-flex align-items-center" id="chat1">
            <div><img src="img/blank-profile-picture.png" class="dp" alt=""></div>
            <div class="msg">
                <h3>Saleheen</h3>
                <p>Hi, How are you doing?</p>
            </div>
        </div>
        <div class="chats d-flex align-items-center">
            <div><img src="img/blank-profile-picture.png" class="dp" alt=""></div>
            <div class="msg">
                <h3>Saleheen</h3>
                <p>Hi, How are you doing?</p>
            </div>
        </div>
        <div class="chats d-flex align-items-center">
            <div><img src="img/blank-profile-picture.png" class="dp" alt=""></div>
            <div class="msg" id="chat-last">
                <h3>Saleheen</h3>
                <p>Hi, How are you doing?</p>
            </div>
        </div>

        <div class="more-opt">
            <p>Tap and hold chat for more options</p>
        </div>

        <div class="more-space"></div>

    </div>

    <nav class="navbar-bottom d-flex align-items-center">
            <div class="bottom"><img src="img/delta_fab_chat.png" alt="" class="bottom-icon"></div>
            <div class="bottom"><img src="img/delta_tab_group.png" alt="" class="bottom-icon"></div>
            <div class="bottom"><img src="img/blank-profile-picture.png" alt="" class="nav-logo"></div>
            <div class="bottom"><img src="img/delta_tab_call.png" alt="" class="bottom-icon"></div>
            <div class="bottom"><img src="img/delta_tab_settings.png" alt="" class="bottom-icon"></div>
    </nav>
    </div>
</body>
</html>
